<script type="text/javascript" src="files/style/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	function jump(count) {
	    window.setTimeout(function(){
	        count--;
	        if(count > 0) {
	            $('span[class="countdown_link"]').text(count);
	            jump(count);
	        } else {
	            location.href="index.php";
	        } 
	    }, 1000); 
	} 
	jump(3);
});
</script>
